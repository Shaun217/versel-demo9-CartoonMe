<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 CartoonMe Pro Max</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>🎨 CartoonMe <span style="font-size:0.6em; color:#aaa">Pro Max</span></h1>
        <p>彻底打破写实壁垒</p>
    </header>

    <div class="settings-box dropdown closed">
        <div class="dropdown-header" onclick="toggleSettings()">
            <span>🔑 API Key 设置 (Gemini)</span>
            <span class="material-icons-round arrow">expand_more</span>
        </div>
        <div class="dropdown-content">
            <input type="password" id="apiKey" placeholder="粘贴 Google AI Studio Key">
        </div>
    </div>

    <main class="main-layout">
        <section class="panel left-panel">
            <h2>📸 原图</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <img id="originalPreview" src="" class="hidden">
                <div id="uploadPlaceholder">
                    <span class="material-icons-round icon-large">add_a_photo</span>
                    <p>上传照片</p>
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFile(event)">

            <div class="style-selector">
                <label>⚙️ 绘画引擎（关键）：</label>
                <select id="modelSelect">
                    <option value="turbo">⚡ Turbo (SDXL) - 风格化强，卡通效果最好</option>
                    <option value="flux">🌟 Flux (Realism) - 细节最好，但偏写实</option>
                </select>
            </div>

            <div class="style-selector">
                <label>🎨 目标风格：</label>
                <select id="styleSelect">
                    <option value="Pixar 3D style, Disney character, c4d render, unreal engine, cute">皮克斯 3D 动画</option>
                    <option value="Japanese anime style, Studio Ghibli, flat color, cel shading">宫崎骏/日漫</option>
                    <option value="Vector illustration, flat design, minimal, bold colors">扁平矢量插画</option>
                    <option value="Oil painting style, thick brushstrokes, artistic">油画艺术风</option>
                    <option value="American comic style, thick outlines, pop art">美漫风格</option>
                </select>
            </div>

            <button id="generateBtn" onclick="startConversion()">🚀 强力变身！</button>
        </section>

        <section class="panel right-panel">
            <h2>✨ 结果</h2>
            <div class="image-wrapper result-wrapper">
                <div id="loadingState" class="hidden">
                    <div class="spinner"></div>
                    <p id="loadingText">正在分析...</p>
                </div>
                <img id="cartoonResult" src="" class="hidden">
                <div id="resultPlaceholder">
                    <p style="color: #999;">等待施法...</p>
                </div>
            </div>
            <div class="prompt-debug">
                <small>Debug 咒语：</small>
                <p id="debugPrompt" style="font-size: 0.8rem; color: #666; height: 40px; overflow-y: scroll;">...</p>
            </div>
            <button id="downloadBtn" class="hidden" onclick="downloadImage()">⬇️ 保存图片</button>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
