<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 CartoonMe 卡通变身镜 (Pro)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>🎨 CartoonMe Pro</h1>
        <p>更精准的风格迁移变身</p>
    </header>

    <div class="settings-box dropdown closed">
        <div class="dropdown-header" onclick="toggleSettings()">
            <span>🔑 API Key 设置 (Gemini)</span>
            <span class="material-icons-round arrow">expand_more</span>
        </div>
        <div class="dropdown-content">
            <input type="password" id="apiKey" placeholder="粘贴 Google AI Studio Key">
        </div>
    </div>

    <main class="main-layout">
        <section class="panel left-panel">
            <h2>📸 原图</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <img id="originalPreview" src="" class="hidden">
                <div id="uploadPlaceholder">
                    <span class="material-icons-round icon-large">add_a_photo</span>
                    <p>上传照片</p>
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFile(event)">

            <div class="style-selector">
                <label>🎨 强力风格选择器：</label>
                <select id="styleSelect">
                    <option value="Pixar style 3D render, Disney animation style, cute, 3d art, c4d, unreal engine 5, octane render, blind box style">迪士尼/皮克斯 3D风</option>
                    
                    <option value="Studio Ghibli style, Miyazaki Hayao style, anime style, flat color, cel shading, detailed background, watercolor texture">宫崎骏/日漫手绘风</option>
                    
                    <option value="American comic book style, Marvel comics style, bold black outlines, halftone dots, vibrant flat colors, pop art">美漫/波普艺术风</option>
                    
                    <option value="Claymation style, Aardman animation style, stop motion, plasticine material, soft clay texture, miniature photography">粘土定格动画风</option>
                    
                    <option value="Cyberpunk anime style, neon lights, futuristic, synthwave, glowing effects, detailed mechanical parts">赛博朋克科幻风</option>
                </select>
            </div>

            <button id="generateBtn" onclick="startConversion()">🚀 强力变身！</button>
        </section>

        <section class="panel right-panel">
            <h2>✨ 变身结果</h2>
            <div class="image-wrapper result-wrapper">
                <div id="loadingState" class="hidden">
                    <div class="spinner"></div>
                    <p id="loadingText">正在分析...</p>
                </div>
                <img id="cartoonResult" src="" class="hidden">
                <div id="resultPlaceholder">
                    <p style="color: #999;">等待施法...</p>
                </div>
            </div>
            <div class="prompt-debug">
                <small>实际执行咒语：</small>
                <p id="debugPrompt" style="font-size: 0.8rem; color: #666; height: 40px; overflow-y: scroll;">...</p>
            </div>
            <button id="downloadBtn" class="hidden" onclick="downloadImage()">⬇️ 保存图片</button>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
